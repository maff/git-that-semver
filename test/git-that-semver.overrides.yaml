      suffixTpl: "-python{% if env.PYTHON_SUFFIX %}{{ env.PYTHON_SUFFIX | prepend: '-' }}{% endif %}"
      useChangeRequestIdentifier: false

output:
  prefix: GIT_THAT_SEMVER_
